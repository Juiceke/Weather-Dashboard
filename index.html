<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel='stylesheet'> 
</head>
<body>
    <header>
        <div class="bg-primary text-light d-flex justify-content-center">
            <h1>Weather Dashboard</h1>
        </div>  
    </header>
    <main>
        <!-- make div to wrap everthing in a flex -->
        <div class="container-fluid" id='space'>
            <!-- put search bar to left side of screen -->
            <div class="row left">
                <div class='search-column col-md' id='search'>
                    <h2>Search for a City:</h2>
                    <input type='search' class="form-control" id='city'>
                    
                        <button type="submit" id='search-button' class="form-control btn-primary">
                            Search
                        </button>
                        <button type='submit' id='delete-button' class="form-control btn-primary">
                            delete history
                        </button>
                    <div id='border-bottom'></div>
                    <div id='search-history' class="search-history">
                    </div>
                </div>
            </div>
            <div class="row right" id="right-side">
                <div class="col-md">
                    <div class='weather' id="current-day">
                        <h2 id='city-area'></h2>
                        <p id='temp-area'></p>
                        <p id='wind-area'></p>
                        <p id='humidity-area'></p>
                        <p id='UV-area'></p>
                    </div>
                    <div class="five-days">
                        <h2 id='five-day'>5-Day Forecast:</h2>
                        <!-- area for the five day forecast cards -->
                        <div class="days col-md display-10 w-10" id='days'>
                            <div class='day'></div>
                            <div class='day'></div>
                            <div class='day'></div>
                            <div class="line-break"></div>
                            <div class='day day-bottom'></div>
                            <div class='day day-bottom'></div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
</body>
</html>
