<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel='stylesheet'> 
</head>
<body>
    <header>
        <div class="bg-primary text-light d-flex justify-content-center">
            <h1>Weather Dashboard</h1>
        </div> 
    </header>
    <main>
        <!-- make div to wrap everthing in a flex -->
        <div class="container-fluid" id='space'>
            <!-- put search bar to left side of screen -->
            <div class="row left">
                <div class='search-column' id='search'>
                    <h2>Search for a City:</h2>
                    <input type='search' class="form-control">
                    
                        <button type="submit" id='search-button' class="form-control bg-primary">
                            Search
                        </button>
                        <button type='submit' id='delete-button' class="form-control bg-primary">
                            delete history
                        </button>
                    <div id='border-bottom'></div>
                    <div id='search-history' class="search-history">
                        <button class="history" id='btn' value="my_button">
                            whoa
                        </button>
                    </div>
                </div>
            </div>
            <div class="row right" id="right-side">
                <div class='weather' id="current-day">
                    <h2 id='city-area'>Example city(date)</h2>
                    <p id='temp-area'>Temp:Example</p>
                    <p id='wind-area'>Wind:</p>
                    <p id='humidity-area'>Humidity:</p>
                    <p id='UV-area'>UV Index:</p>
                </div>
                <div class="weather five-days">
                    <h2 id='five-day'>5-Day Forecast:</h2>
                    <!-- area for the five day forecast cards -->
                    <div class="days" id='days'>
                    
                    </div>
                </div>
            </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
